<div class="container-fluid caja">
<div class="row carro">
	<div class="col-md-4 col-md-offset-8">
		<p>El TOTAL DE PRODUCTOS EN EL CARRO ES: {{total}}</p>
		<p>El TOTAL DE DINERO EN EL CARRO ES: {{totald}}</p>
	</div>
</div>
<div class="row">
  <div class="col-sm-6 col-md-3" ng-repeat = "prod in productos">
    <div class="thumbnail">
      <img src="{{prod.img}}" alt="...">
      <div class="caption">
        <h3>{{prod.nombre}}</h3>
        <p>{{prod.descripcion }}</p>
        <h2>{{prod.precio | currency: '€'}}</h2>
        <p>
          <a href="" class="btn btn-primary" role="button">Añadir al carro</a>
        </p>
      </div>
    </div>
  </div>
</div>
</div>
