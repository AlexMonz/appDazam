<div class="container-fluid caja" >
<div class="row carro">
	<div class="col-md-4 col-md-offset-8">
		<p>El TOTAL DE PRODUCTOS EN EL CARRO ES: {{total}}</p>
		<p>El TOTAL DE DINERO EN EL CARRO ES: {{totald}}</p>
	</div>
</div>
<div class="row">
		<table class=" table table-striped">
			<thead>
				<tr>
					<th>codigo</th>
					<th>nombre</th>
					<th>descripcion</th>
					<th>precio</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat = " prod in productos">
					<td>{{prod.id}}</td>
					<td>{{prod.nombre}}</td>
					<td>{{prod.descripcion }}</td>
					<td>{{prod.precio}}</td>
				</tr>
			</tbody>
		</table>
</div>
<p>{{productos | json}}</p>
