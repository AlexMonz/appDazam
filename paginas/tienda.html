<div class="col-sm-6 col-md-4"></div>

      <div class="row">
        <div class="col-md-12 titulo"><h3>{{prod.nombre}}  <small>{{prod.modelo}}</small></h3></div>
      </div>
       <div class="row">
        <div class="col-md-4 item foto"><img src="{{prod.img}}" alt="..."></div>
        <div class="col-md-8 item descripcion"><p>{{prod.descripcion }}</p></div>
      </div>
       <div class="row">
        <div class="col-md-4 item botones"><a href="" class="btn btn-primary" role="button">Añadir al carro</a></div>
        <div class="col-md-8 item precio"><h2>{{prod.precio | currency: '€'}}</h2></div>
      </div>
