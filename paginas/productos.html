<div class="container-fluid">
<div class="row" align="right">
    <div class="col-md-8"></div>
    <div class="col-md-2"><a href="#!/producto/new" class="btn btn-success">Agregar Producto</a></div>
    <div class="col-md-2"></div>
</div>
<br><br>
<div class="row">
	<div class="col-md-2"></div>
	<div class="col-md-8">
		<table class="table table-striped">
  			<tr>
  				<th>ID</th>
  				<th>MARCA</th>
          <th>MODELO</th>
  				<th>DESCRIPCION</th>
   				<th>PRECIO</th>
   				<th>IMAGEN</th>
   				<th>VER</th>
          <th>EDITAR</th>
  			</tr>
  			<tr ng-repeat = "prod in productos | limitTo: posicion | limitTo: -3">
  				<td>{{prod.id}}</td>
  				<td>{{prod.nombre}}</td>
          <td>{{prod.modelo}}</td>
  				<td>{{prod.descripcion}}</td>
  				<td>{{prod.precio}}</td>
          <td><img src="{{prod.img}}" class="img-responsive" alt="Cinque Terre" width="104" height="36"><td>
          <!-- <td><button class="btn btn-success" data-toggle="modal" data-target="#myModal">VER</button></td> -->
  				<td><a href="#!/producto/{{prod.id}}" class="btn btn-success">EDITAR</a></td>
  			</tr>
		</table>
		<ul class="pager">
  			<li><button class="btn btn-success" ng-click="anterior()">Previus</button></li>
        <li><button class="btn btn-success" ng-click="siguiente()">Next</button></li>
		</ul>
	</div>
	<div class="col-md-2"></div>
</div>
