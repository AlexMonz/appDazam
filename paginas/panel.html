<div class="container-fluid">
<div class="row">
	<div class="col-md-3"></div>
	<div class="col-md-6">
		<table class="table table-striped">
  			<tr>
  				<th>ID</th>
  				<th>MARCA</th>
  				<th>DESCRIPCION</th>
   				<th>PRECIO</th>
   				<th>IMAGEN</th>
  			</tr>
  			<tr ng-repeat = "prod in productos">
  				<td>{{prod.id}}</td>
  				<td>{{prod.nombre}}</td>
  				<td>{{prod.descripcion}}</td>
  				<td>{{prod.precio}}</td>
  				<td><img src="{{prod.img}}" alt="..." class="img-thumbnail"></td>
  				
  			</tr>
		</table>
	</div>
	<div class="col-md-3"></div>
</div>
</div>
