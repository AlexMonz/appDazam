
<div class="container-fluid">
<div class="col-sm-6 col-md-4"></div>
<div class="col-sm-6 col-md-4">
  <form name="forma" ng-submit="ingresar(datos)">
  <div class="form-group" >
    <label for="exampleInputEmail1">Usuario</label>
    <input  type="text" 
            class="form-control" 
            placeholder="Usuario"
            name="usuario"
            required="required"
            ng-model="datos.usuario">
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input  type="password" 
            class="form-control"  
            placeholder="Password"
            name="contrasena"
            required="required"
            ng-model="datos.contrasena">
  </div>
  <button type="submit" class="btn btn-success" ng-disabled="forma.$invalid">Submit</button>
</form>
<br>
<div class="alert alert-danger" ng-show="invalido">
  <strong>Verificar !</strong>
  {{ mensaje }}
</div>
</div>
<div class="col-sm-6 col-md-4"></div>

</div>

<br><br>
<pre>
  {{forma | json}}
</pre>
