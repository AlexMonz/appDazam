<div class="row">
	<div class="col-md-1"></div>
	<div class="col-md-3">
		<img src="{{producto.img}}" class="img-thumbnail" alt="Cinque Terre" width="304" height="236">
		<br><br>
    <p class="alert alert-success" ng-show="actualizado">¡¡¡¡ Registro Actualizado !!!!</p><p class="alert alert-danger" ng-show="eliminado">¡¡¡¡ Registro Elinidado !!!!</p>
	</div>
	<div class="col-md-6">
		<form> 
        <div ng-hide="creando">
           <div class="form-group">
          <label>ID</label>
           <input type="text" class="form-control" ng-model="producto.id" readonly="readonly">
            </div>
        </div>
          <div class="form-group">
            <label>MARCA</label>
            <input type="text" class="form-control" ng-model="producto.nombre">
          </div>
          <div class="form-group">
            <label>MODELO</label>
            <input type="text" class="form-control" ng-model="producto.modelo">
          </div>
          <div class="form-group">
            <label>DESCRIPCION</label>
            <textarea class="form-control" rows="3" ng-model="producto.descripcion"></textarea>
          </div>
          <div class="form-group">
            <label>PRECIO</label>
            <input type="text" class="form-control" ng-model="producto.precio">
          </div>
          <div class="form-group">
            <label for="exampleInputFile">IMAGEN</label>
            <input type="file" id="exampleInputFile" uploader-model="file">
            <p class="help-block">Example block-level help text here.</p>
          </div>
          <button class="btn btn-success" ng-click="guardar()" >Save changes</button>
          <button  class="btn btn-danger" ng-click="eliminar()">Delete</button>
          <a  href="#!/productos" class="btn btn-warning" ng-click="eliminar()">Volver</a>
      </form>
          
	</div>
	<div class="col-md-2"></div>
</div>
